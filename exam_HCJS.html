<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="libarry/bootstrap-v5.2/css/bootstrap.css" />
    <link rel="stylesheet" href="css/exam_HCJS.css">
</head>
<body>
    <div class="register">
        <div class="head">
                    <div class="head-icon pt-4">
                        <i class="bi bi-card-text"></i>
                    </div>
                    <h1 class="pt-3">REGISTER</h1>
        </div>
        <div class="main">
            <div class="user-name pt-5">
                <i class="bi bi-person"></i>
                <input type="text" name="name" placeholder="Username" required/>
            </div>
            <div class="pass pt-5">
                <i class="bi bi-lock"></i>
                <input type="password" name="pass" placeholder="********" required/>
            </div>
            <div class="ree-pass pt-5">
                <i class="bi bi-lock"></i>
                <input type="password" name="ree-pass" placeholder="*************" required/>
            </div>
            <div class="email pt-5">
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" placeholder="E-mail" required/>
            </div>
            <div class="agree">

            </div>
            <div class="button pt-5">
                <button>Sign Up</button>
            </div>
            <p class="pt-5">Alrealy a member? <a href="#">Login Here</a></p>
        </div>
    </div> <!--register-->
</body>
</html>
